<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>비대면 사실조사 시스템</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<div class="login_wrap">
    <div class="login_content">
        <div class="login_contains">
            <div class="login_inner">
                <div class="login_form">
                    <h1><img src="../images/contents/txt_login.png" alt="비대면 사실조사 시스템"></h1>
                    <legend class="blind">로그인</legend>
                    <div class="id_area">
                        <span class="input_box">
                            <label for="id">ID</label>
                            <input type="text" id="id" name="id" class="input_txt placeholder" placeholder="아이디" maxlength="8">
                        </span>
                    </div>
                    <div class="pw_area">
                        <span class="input_box">
                            <label for="pw">pw</label>
                            <input type="password" id="pw" name="pw" class="input_txt placeholder" placeholder="비밀번호" maxlength="8">
                        </span>
                    </div>
                    <button type="button" class="btn_basic1 btn_login">로그인</button>
                </div>
                <p class="txt_guide"><i class="ico"></i>아이디를 입력하세요.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
